version: 2.1
orbs:
  terraform: mafuyuk/terraform@dev:05c1125

master_filter: &master_filter
  branches:
    only: master

tag_filter: &tag_filter
  branches:
    ignore: /.*/
  tags:
    only: '/^v[0-9](\.[0-9]){2}$/'

terraform_executor: &terraform_executor
  name: terraform/default
  tag: 0.11.11

workflows:
  integration:
    jobs:
      - terraform/init
      - terraform/fmt:
          requires:
            - terraform/init
      - terraform/validate:
          requires:
            - terraform/init
  delivery:
    jobs:
      - terraform/init:
          name: init
          executor: *terraform_executor
          workspace: stg
      - terraform/fmt:
          name: fmt
          executor: *terraform_executor
          requires:
            - init
      - terraform/validate:
          name: validate
          executor: *terraform_executor
          requires:
            - init
      - terraform/plan:
          name: plan
          executor: *terraform_executor
          workspace: stg
          requires:
            - fmt
            - validate
          filters: *master_filter
      - terraform/apply:
          name: plan
          executor: *terraform_executor
          workspace: stg
          requires:
            - plan
          filters: *master_filter
  deploy:
    jobs:
      - terraform/init:
          name: init
          filters: *tag_filter
      - terraform/fmt:
          name: fmt
          filters: *tag_filter
          requires:
            - terraform/init
      - terraform/validate:
          name: validate
          filters: *tag_filter
          requires:
            - init
      - terraform/plan:
          name: plan
          filters: *tag_filter
          requires:
            - fmt
            - validate
      - hold:
          filters: *tag_filter
          requires:
            - plan
          type: approval
      - terraform/apply:
          name: apply
          filters: *tag_filter
          requires:
            - hold
  nightry:
    jobs:
      - terraform/init
      - terraform/fmt:
          requires:
            - terraform/init
      - terraform/validate:
          requires:
            - terraform/init
    triggers:
      - schedule:
          cron: 0 0 * * *
          filters:
            branches:
              only:
                - master
